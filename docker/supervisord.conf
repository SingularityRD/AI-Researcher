[supervisord]
user=root
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:health_api]
command=python3 -m uvicorn api.health:app --host 0.0.0.0 --port 8000 --log-level warning
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startretries=10
startsecs=5
stopsignal=TERM
stopwaitsecs=10

[program:tcp_server]
command=python /app/tcp_server.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200
startretries=5
startsecs=5
stopsignal=TERM
stopwaitsecs=10

